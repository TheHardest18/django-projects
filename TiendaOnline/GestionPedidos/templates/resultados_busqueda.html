<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>Estas buscando: <strong>{{query}}</strong></p>
  {% if articulos%}
    <p>articulos encontrados: {{articulos|length}} articulos</p>
    <ul>
      {%for articulo in articulos%}
        <li>{{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}} </li>
      {%endfor%}
    </ul>
  {%else%}
    <p>Articulo no encontrado</p>
  {%endif%}
</body>
</html>
